<!DOCTYPE HTML>
<html>

<head>
  <title>Fractal Tree Animation</title>
  <meta charset="utf-8">
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  .controls {
    position: fixed;
    z-index: 5;
    padding: 10px;
    font-family: Arial, sans-serif;
    color: white;
  }
  </style>
</head>

<body>
  <div class="controls">
    Split Angle Multiplicator:
    <br><input id="split" type="range" min="0.1" max="2.0" step="0.01" value="1.0" onchange="splitMultChange()" oninput="splitMultChange()">
    <br>
    Size:<br>
    <input id="size" type="range" value="150" min="10" step="5" max="500" oninput="splitMultChange()" onchange="splitMultChange()">

    <br>
    Branch length multiplicator:<br>
    <input id="lenmul" type="range" value="0.75" min="0.2" step="0.1" max="5" oninput="splitMultChange()" onchange="splitMultChange()">

  </div>


  <canvas id="canvas">Sorry, but your browser doesn't support HTML5.</canvas>

  <!-- Modules -->
  <script type="text/javascript">
class Angle {
  constructor(angle) {
    this.setAngle(angle);
  }
  getEndCoordinates(length, startCoordinates) {
    // Offset on Y axis
    let offsetY = length * Math.cos(this.angle); //AK = H * cos(x)
    let offsetX = length * Math.sin(this.angle); //GK = H * sin(x)
    return {
      x: startCoordinates.x+offsetX,
      y: startCoordinates.y+offsetY
    };
  }
  setAngle(angle) {
    let factor = angle / 180;
    let effectiveAngle = factor * Math.PI;
    this.angle = effectiveAngle;
    this.rawAngle = angle;
  }
  setAngleRadiant(angle) {
    this.angle = angle;
  }
  get() {
    return this.rawAngle;
  }
}
    function setupCanvas(canvas) {
  this.canvas.width=window.innerWidth;
  this.canvas.height=window.innerHeight;
  this.canvas.style.backgroundColor="rgb(45, 45, 45)";
  this.canvas.style.position="fixed";
  this.canvas.style.top="0";
  this.canvas.style.left="0";
}
  </script>
  <!-- Main -->
  <script src="main.js"></script>
</body>

</html>
